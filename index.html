<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

    />
    <style>
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0; /* slate-200 */
      }
      ::-webkit-scrollbar-thumb {
        background: #2563eb; /* blue-600 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1d4ed8; /* blue-700 */
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #f8fafc; /* slate-50 */
        color: #1e293b; /* slate-800 */
      }
      /* Custom Animations */
      @keyframes keyframes-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes keyframes-fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes keyframes-slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes keyframes-fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: keyframes-fade-in 0.5s ease-in-out;
      }
      .animate-fade-out {
        animation: keyframes-fade-out 0.5s ease-in-out;
      }
      .animate-slide-up {
        animation: keyframes-slide-up 0.6s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: keyframes-fade-in-up 0.5s ease-out;
      }

      /* Navigation Link Hover Effect */
      .nav-link {
        position: relative;
        padding-bottom: 6px; /* Space for the underline */
        overflow: hidden;
      }
      .nav-link:hover {
        color: #2563eb; /* blue-600 */
      }
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background-color: #2563eb; /* blue-600 */
        transition: width 0.3s ease-in-out;
      }
      .nav-link:hover::after {
        width: 100%;
      }
    </style>
